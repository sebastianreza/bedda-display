    function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    function displayRecipe() {
        const recipeId = getParameterByName('recipe');
        const recipe = recipes.find(r => r.id === recipeId);

        if (recipe) {
            document.getElementById('recipe-image').src = "img/" + recipe.Bild;
            document.getElementById('recipe-image').alt = recipe.Name;
            document.getElementById('product-name').textContent = recipe.Name;
            document.getElementById('qr-code-image').src = "img/" + recipe['QR-Code'];
            document.getElementById('qr-code-image').alt = "QR Code for " + recipe.Name;
            document.getElementById('recipe-ingredients').innerHTML = recipe.Zutaten.replace(/\\r\\n/g, '<br>').replace(/\\t/g, '');
            document.getElementById('recipe-instructions').innerHTML = recipe.Zubereitung.replace(/\\r\\n/g, '<br>').replace(/\\t/g, '');
        } else {
            document.getElementById('product-name').textContent = "Recipe not found.";
        }
    }

    // Call displayRecipe on page load
    window.onload = displayRecipe;
