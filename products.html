<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>bedda - Produkte</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid p-0 main-container ">
    <div class="container-fluid p-0 background-container">
        <!-- TOP Buttons -->
        <div class="top-buttons container">
            <a href="products.html" class="top-button">
                <img src="img/buttons/btn_product.png" alt="Produkte"/>
            </a>
            <a href="recipe.html" class="top-button">
                <img src="img/buttons/btn_recipe.png" alt="Rezepte"/>
            </a>
        </div>
        <!-- TOP Buttons end -->

        <!-- Content title -->
        <div class="content-title">
            <img src="img/content-titles/title_product_overview.png"/>
        </div>
        <!-- Content title end -->

        <!-- Products -->
        <div class="recipes container mt-0 scrollable">
        <div class="container-fluid products">
            <a class="product" href="products/609.html">
                <img src="img/recipes/taquitos_02.jpg"/>
                <img class="image-buttons" src="img/buttons-label/btn_taquitos.png"/>
            </a>
            <a class="product margin-left" href="index.html">
                <img src="img/recipes/kumpir.jpg"/>
                <img class="image-buttons" src="img/buttons-label/btn_kumpir.png"/>
            </a>
            <a class="product margin-left" href="index.html">
                <img src="img/recipes/kumpir.jpg"/>
                <img class="image-buttons" src="img/buttons-label/btn_kumpir.png"/>
            </a>
        </div>
    </div>
        <!-- Products end -->

        <!-- Buttons to move text -->
        <div id="products-container" class="products mt-0 container scrollable">
            <div class="scroll-buttons btn-group-vertical">
                <button type="button" class="btn btn-primary mb-2 button-arrow" onclick="moveText('up')">
                    <img src="img/buttons/btn_arrow_up.png">
                </button>
                <button type="button" class="btn btn-primary button-arrow" onclick="moveText('down')">
                    <img src="img/buttons/btn_arrow_down.png">
                </button>
            </div>
        </div>
        <!-- Buttons to move text -->
        

        <!-- Home button -->
        <a class="container-fluid home-button" href="index.html">
            <img src="img/buttons/btn_home.png">
        </a>
        <!-- Home button end -->
    </div>
</div>
<script>
    function moveText(direction) {
  var container = document.querySelector('.recipes, .products');
  var containerHeight = container.clientHeight;
  var contentHeight = container.scrollHeight;
  var step = 355;

  if (direction === 'down') {
      // Calculate the maximum allowable scroll position to stop scrolling down
      var maxScrollTop = contentHeight - containerHeight;
      var newScrollTop = container.scrollTop + step;
      // Ensure that the new scroll position does not exceed the maximum
      container.scrollTop = Math.min(newScrollTop, maxScrollTop);
  } else if (direction === 'up') {
      var newScrollTop = container.scrollTop - step;
      // Ensure that the new scroll position does not go below 0
      container.scrollTop = Math.max(newScrollTop, 0);
  }
}

</script>

</body>
</html>
